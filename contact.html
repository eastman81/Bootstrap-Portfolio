<!DOCTYPE html>
<html>
<head>
	<title>Contact Me</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
	<!-- Top Navagation bar -->
	<nav class="navbar navbar-default">
	  <div class="container">
	    <div class="navbar-header">
	      <a class="navbar-brand" style="color: #ffffff; background: #5bc0de;">
	      	Forrest G. Eastland
	      </a>
	    </div>
	    <ul class="nav navbar-nav navbar-right">
	      <li><a href="./index.html" style="text-decoration: none">About</a></li>
	      <li><a href="./portfolio.html" style="text-decoration: none">Portfolio</a></li>
	      <li><a href="./contact.html" style="text-decoration: none">Contact</a></li>
	    </ul>
	  </div>
	</nav>

	<div class="container">
		
		<div class="row">
		
			<!-- Main Section -->
			<div class="col-md-8" style="background-color: #ffffff">
				<h2>Contact</h2>

				<form>
					<div class="form-group">
						<label for="nameInput">Name</label>
			    		<input type="name" class="form-control" id="nameInput" placeholder="Joe Westwood">
					</div>
					
					<div class="form-group">
			    		<label for="emailInput">Password</label>
			    		<input type="email" class="form-control" id="emailInput" placeholder="joe@joeslife.com">
					</div>
					
					<div style="margin-bottom: 20px">
						<label for="messageInput">Message</label>
						<textarea class="form-control" rows="10"></textarea>
					</div>

			</div>
			
			<!-- Sidebar -->
			<div class="col-md-4">
				
				<div class="panel panel-default">
					<div class="panel-heading">
						<h5>Connect With Me</h5>
					</div>
					
					<div class="panel-body">
						<div class="row">
							<div class="col-md-4">
								<a href="https://www.linkedin.com/in/forresteastland/" target="_blank"><img class="img-responsive img-rounded img_size" src="./assets/images/linkedin2.png" title="linkedin_logo"></a>
							</div>
							<div class="col-md-4">
								<a href="https://github.com/eastman81" target="_blank"><img class="img-responsive img-rounded img_size" src="./assets/images/github2.png" title="github_logo"></a>
							</div>
							<div class="col-md-4">	
								<a href="https://stackoverflow.com/users/8202117/forrest-eastland" target="_blank"><img class="img-responsive img-rounded img_size" src="./assets/images/stackoverflow.png" title="stackoverflow_logo"></a>
							</div>	
						</div>
					</div>
				
				<div>	
			</div>
		
		</div>

	</div>

	<!-- Footer -->
	<div>
		<section class="footer">
			@Copyright 2017 Forrest G. Eastland
		</section>
	</div>

</body>
</html>
